<!DOCTYPE html>

<head>

    <!-- jQuery only required for smooth scrolling -->
    <script src="example/jquery-2.1.3.min.js"></script>
    <script src="example/jquery.scrollTo.min.js"></script>
    <script src="example/svg.js"></script>
    <script src="dist/flowsvg.min.js"></script>


    <style>
        a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
        }

        #drawing {
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
            /* Adjusts the width to fit the content inside the div */
            border: 1px solid #ccc;
            /* Adds a light border */
            padding: 20px;
            /* Adds some padding around the content */
            background-color: #f9f9f9;
            /* Light background color */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* Adds a subtle shadow */
            border-radius: 8px;
            /* Rounds the corners */
        }
    </style>
</head>

<body>
    <h1>Start</h1>
    <div id="drawing"></div>

    <script>
        // The first shape in the array must be the starting shape of the chart. It must be a decision shape.
        flowSVG.draw(SVG('drawing').size(900, 1100));

        // config options, some are experimental
        flowSVG.config({
            interactive: true,
            showButtons: true,
            connectorLength: 60,
            scrollto: true,
            scrollOffset: 300
        });

        // Then construct an array of shape objects.
        flowSVG.shapes([
            {
                label: 'knowPolicy',
                type: 'decision',
                text: [
                    'Do you know the ',
                    'Open Access policy',
                    'of the journal?'
                ],
                yes: 'hasOAPolicy',
                no: 'checkPolicy'
            },
            {
                label: 'hasOAPolicy',
                type: 'decision',
                text: [
                    'Does it have Open',
                    'Access paid option or is it an',
                    'Open Access journal?'
                ],
                yes: 'CCOffered',
                no: 'canWrap'
            }
            // more shapes...
        ]);
    </script>
</body>

</html>
